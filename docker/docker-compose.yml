version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: entrepedia_db
      POSTGRES_USER: entrepedia_user
      POSTGRES_PASSWORD: entrepedia_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - entrepedia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U entrepedia_user -d entrepedia_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - entrepedia_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql://entrepedia_user:entrepedia_password@postgres:5432/entrepedia_db
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=production
      - DEBUG=False
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - entrepedia_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - entrepedia_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    command: celery -A backend.tasks.celery_tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://entrepedia_user:entrepedia_password@postgres:5432/entrepedia_db
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=production
      - DEBUG=False
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - entrepedia_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    command: celery -A backend.tasks.celery_tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://entrepedia_user:entrepedia_password@postgres:5432/entrepedia_db
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=production
      - DEBUG=False
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - entrepedia_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - entrepedia_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  entrepedia_network:
    driver: bridge